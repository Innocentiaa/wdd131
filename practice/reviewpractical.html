<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web Response Page </title>
    <meta name="author" content="Innocentia Chinweotito Ekechukwu">
    <meta name="description" content="Creating a web page for W05 Assignments">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer ></script>
</head>
<body>

    <header>
        <h1>Review Confirmation</h1>
    </header>
    <main>
    <script>
        if (window.location.pathname.endsWith("review.html")) {
            let count = localStorage.getItem("reviewCount") || 0;
            count++;
            localStorage.setItem("reviewCount", count);
            document.body.innerHTML = `<h1>Thank you for your review!</h1><p>You have submitted ${count} reviews.</p>`;
        }
    </script>
    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Innocentia Chinweotito Ekechukwu, Nigeria.
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
