<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web Page</title>
    <meta name="author" content="Innocentia Chinweotito Ekechukwu">
    <meta name="description" content="Creating a web page for W05 Assignments">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer ></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form method="get" action="review.html" class="prf">

            <fieldset>
                <div class= "productname">
                   
                </div>

                <fieldset>
                    <label>Product Name
                        <select id="product2" name="product" required>
                            <option value="" disabled selected>Choose a Product ...&#9662;</option>
                        </select>
                    </label>
                </fieldset>
                <label>Overall Rating</label>
                <div class="rating">
                    <label>☆ <br><input type="radio" id="star1" name="rating" value="1" required></label>
                    <label>☆☆ <br><input type="radio" id="star2" name="rating" value="2" required></label>
                    <label>☆☆☆ <br><input type="radio" id="star3" name="rating" value="3" required></label>
                    <label>☆☆☆☆ <br><input type="radio" id="star4" name="rating" value="4" required></label>
                    <label>☆☆☆☆☆ <br><input type="radio" id="star5" name="rating" value="5" required></label>
                </div>
            </fieldset>


            <fieldset>
                <div class="installment">
                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>   
                </div>
            </fieldset>

            <fieldset>
                <div class="features">Which features did you find useful?
                    <p> (Check all that apply)</p>
                
                   <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                   <label><input type="checkbox" id="easeofUse" name="easeofuse" value="yes"> Ease of use</label>
                   <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                   <label><input type="checkbox" id="design" name="Design" value="yes"> Design</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="written-review">
                    <label for="writtenReview">Written Review<span class="optional">(Optional)</span></label>
                    <textarea id="writtenReview" name="writtenReview"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="name">
                    <label for="userName">Your Name<span class="optional"> (Optional) </span></label>
                    <input type="text" id="userName" name="userName">              
                </div>

            </fieldset>
            
            <input type="submit" value="Post Review">

        </form>


    </main>

    <footer>
        <p>
            &copy; <span id="currentyear"></span> Innocentia Chinweotito Ekechukwu, Nigeria.
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
